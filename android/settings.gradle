// settings.gradle
import java.util.Properties // Import the Properties class

pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties() // Use the imported Properties class

        // Load the properties file
        file("local.properties").withInputStream { properties.load(it) }

        // Get the Flutter SDK path
        def flutterSdkPath = properties.getProperty("flutter.sdk")

        // Assert that the flutter.sdk is set in local.properties
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }

    // Set the Flutter SDK path in the settings
    settings.ext.flutterSdkPath = flutterSdkPath()

    // Include Flutter tools' build system
    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    plugins {
        id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    }
}

// Include the app module
